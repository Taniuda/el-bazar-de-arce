<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Imagen del Producto</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>

    <div class="container">
        <h1>Actualizar Imagen del Producto</h1>
        <form id="actualizar-imagen-form">
            <label for="product-id">ID del Producto</label>
            <input type="text" id="product-id" placeholder="Ingrese el ID del producto">

            <label for="foto_producto">Seleccione Imagen</label>
            <input type="file" id="foto_producto">
            
            <button id="actualizar-imagen-btn" class="btn btn-actualizar">Actualizar Imagen</button>
        </form>
    </div>

    <!-- Incluye el archivo JavaScript -->
    <script src="../js/actualiza_imagen.js"></script>
</body>
</html>
