<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Productos</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>

    <div class="ContenedorAgregar">

        <div class="Grid_ContenedorAgregar">
            <div class="grid_adjuntarImagen">
                <div class="containerimag">
                    <div class="contenedorimg">
                        <label for="nombre">Nombre del producto</label>
                        <textarea class="textarea_agregar" placeholder="Nombre del producto" id="nombre"></textarea>
                
                        <label for="fileInput" class="custom-file-input">
                            Seleccionar Archivos
                            <input type="file" id="foto_producto" multiple>
                        </label>
                    </div>
                </div>
            </div>

            <div class="grid_agregar_atributos">
                <label for="precio">Precio</label>
                <textarea class="textarea_agregar" placeholder="Precio" id="precio"></textarea>
            
                <label for="talla">Talla</label>
                <select name="talla" id="talla">
                    <option value="" disabled selected hidden>Seleccione una talla</option>
                    <option value="chica">CH</option>
                    <option value="Mediana">M</option>
                    <option value="grande">G</option>
                    <option value="xl">XL</option>
                    <option value="xxl">XXL</option>
                    <option value="unitalla">Unitalla</option>
                </select>
                
                <label for="estado">Estado</label>
                <select name="estado" id="estado">
                    <option value="" disabled selected hidden>Seleccione el estado</option>
                    <option value="disponible">Disponible</option>
                    <option value="apartado">Apartado</option>
                    <option value="vendido">Vendido</option>
                </select>
                
                <label for="categoria">Categoria</label>
                <select name="categoria" id="categoria">
                    <option value="" disabled selected hidden>Seleccione la categoria</option>
                    <option value="mujer">Mujer</option>
                    <option value="hombre">Hombre</option>
                    <option value="niño">Niño</option>
                    <option value="niña">Niña</option>
                </select>

                <label for="descripcion">Descripción</label>
                <textarea class="textarea_agregar" placeholder="Descripcion" id="descripcion"></textarea>
            </div>
        </div>

        <div class="div_botones_final">
            <button class="boton_guardar">Guardar</button>
            <button class="boton_salir">Salir</button>
        </div>
    </div>

    <!-- Incluye el archivo JavaScript -->
    <script src="../js/agregar_producto.js"></script>
</body>
</html>
