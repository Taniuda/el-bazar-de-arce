<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del Producto</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="container">
        <h1 id="product-name"></h1>
        <div class="product-container">
            <div class="product-detail">
                <img id="product-image" src="" alt="Imagen del producto">
                <div class="product-info">
                    <p><strong>Precio:</strong> $<span id="product-price"></span></p>
                    <p><strong>Talla:</strong> <span id="product-size"></span></p>
                    <p><strong>Estado:</strong> <span id="product-status"></span></p>
                    <p><strong>Categoría:</strong> <span id="product-category"></span></p>
                    <p><strong>Descripción:</strong></p>
                    <p id="product-description"></p>
                </div>
            </div>
        </div>

        <!-- Agregar botones de acción -->
        <div class="action-buttons">
            <button id="modify-btn" class="btn-modificar">Comprar</button>
            <button id="btn-regresar" class="btn-regresar" onclick="regresar_index()">Regresar</button>
        </div>
    </div>

    <script src="../js/detalle-producto.js"></script>
</body>
</html>
