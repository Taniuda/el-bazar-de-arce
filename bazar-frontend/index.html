<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Bienvenido al Bazar de Arce</h1>

    <!-- Tab Panel -->
    <div class="tab-container">
        <div class="tab active" data-tab="inicio">
            <img src="../bazar-frontend/resources/cuenta_seleccionado.svg" alt="Inicio Activo" class="tab-image">
            Inicio
        </div>
        <div class="tab" data-tab="mis-pedidos">
            <img src="../bazar-frontend/resources/carrito_no_seleccionado.svg" alt="Mis Pedidos" class="tab-image">
            Mis Pedidos
        </div>
        <div class="tab" data-tab="mi-cuenta">
            <img src="../bazar-frontend/resources/cuenta_no_seleccionado.svg" alt="Mi Cuenta" class="tab-image">
            Mi Cuenta
        </div>
    </div>

    <!-- Contenidos de las Pestañas -->
    <div id="inicio" class="tab-content active">
        <div class="container">
            <h1>Productos</h1>
            <div id="productList" class="product-list"></div>
            <div id="pagination" class="pagination"></div>
        </div>
    </div>
    <div id="mis-pedidos" class="tab-content">
        <div class="container">
            <h1>Pedidos</h1>
            <div id="orderList" class="product-list"></div>
        </div>
    </div>
    
    <div id="mi-cuenta" class="tab-content">
        <h2>Mi Cuenta</h2>
        <h3>Hola</h3>
        <h3 id="label-rol">Rol de usuario</h3>
        <h3 id="label-nombre">Nombre usuario</h3>
        <p>Tu correo es:</p>
        <h3 id="label-email">email</h3>
        <button onclick="logout()">Cerrar Sesión</button>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
